<div class="home-container" style="margin-top: 30px;">
  <p-card>
    <ng-template pTemplate="header">
      <h1>Bienvenido</h1>
    </ng-template>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Usuario</label>
        <input pInputText type="text" id="email" [(ngModel)]="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input pInputText type="password" id="password" [(ngModel)]="password" name="password" required>
      </div>
      <button pButton type="button" label="Login" class="p-button-primary" (click)="login()"></button>
    </form>

    <!-- <button pButton type="button" label="Login" class="p-but <button (click)="testRequest()">Probar Solicitud</button>ton-primary"></button> -->
  </p-card>
</div>
